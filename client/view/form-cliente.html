<div class="modal-header">
    <h3 class="modal-title">Adicionar visita do cliente</h3>
</div>

<div class="modal-body">
    <form class="form">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" placeholder="Nome" ng-model="cadastro.nome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Telefone</label>
                    <input class="form-control" type="text" placeholder="XXXX-XXXX" ng-model="cadastro.telefone">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Data da visita</label>
                    <data ng-model="cadastro.data_visita"></data>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Valor da oferta</label>
                    <input class="form-control" type="number" placeholder="R$" ng-model="cadastro.valor_oferta">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="cadastro.status">
                        <option value="Satisfeito">Satisfeito</option>
                        <option value="Insatisfeito">Insatisfeito</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Feedback</label>
                    <textarea class="form-control" rows="4" placeholder="Feedback sobre a visita do cliente" ng-model="cadastro.feedback"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="salvar(cadastro)">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
    </button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
</div>
