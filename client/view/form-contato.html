<div class="modal-header">
    <h3 class="modal-title">Adicionar contato com o corretor</h3>
</div>

<div class="modal-body">
    <form class="form">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="cadastro.status">
                        <option value="Positivo">Positivo</option>
                        <option value="Negativo">Negativo</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Data do contato</label>
                    <data ng-model="cadastro.data_contato"></data>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea class="form-control" rows="4" placeholder="Escrever algo sobre a imobiliária e corretor" ng-model="cadastro.descricao"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="salvar(cadastro)">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
    </button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
</div>
